<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Swal Practice</title>
</head>
<body>
    <div id="app">
        <button @click="alert();">初期表示</button><br>
        <button @click="aletInfo();">情報を表示</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-swal"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            mounted() {
                
            },
            methods: {
                alert(){
                    this.$swal('Hello word!');
                },
                aletInfo(){
                    this.$swal({
                        icon: 'info',
                        text: 'なにか情報を表示します。'
                    })
                }
            }
        })
    </script>
</body>
</html>
