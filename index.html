<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Swal Practice</title>
</head>
<body>
    <div id="app">
        <button @click="alert()">初期表示</button><br>
        <button @click="aletInfo()">情報を表示</button><br>
        <button @click="alertWarning()">注意を表示</button><br>
        <button @click="alertError()">エラーを表示</button><br>
        <button @click="alertSuccess()">成功を表示</button><br>
        <button @click="alertWithInput()">入力欄を表示</button><br>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-swal"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            mounted() {
                
            },
            methods: {
                alert(){
                    this.$swal('Hello word!');
                },
                aletInfo(){
                    this.$swal({
                        icon: 'info',
                        text: 'なにか情報を表示します。'
                    })
                },
                alertWarning(){
                    this.$swal({
                        icon: 'warning',
                        text: 'なにか注意書きを表示します。'
                    })
                },
                alertError(){
                    this.$swal({
                        icon: 'error',
                        text: '憎きエラーを表示します。'
                    })
                },
                alertSuccess(){
                    this.$swal({
                        icon: 'success',
                        text: '成功を表示します。'
                    })
                },
                alertWithInput(){
                    this.$swal({
                        icon: 'info',
                        text: '名前を入力してください。',
                        content: 'input'
                    })
                }

            }
        })
    </script>
</body>
</html>
